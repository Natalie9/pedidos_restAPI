<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pedidos</h1>
<ul>
    {% for p in pedidos %}
        <li><p><b>Cliente</b>  {{ p.cliente.nome }}
           <b>Pedido </b> {{ p.id }}</p>
            Produtos:
            <ol>
                {% for prod in p.produtos.all %}
                    <li> {{ prod.titulo }}</li>
                {% endfor %}
            </ol>
        </li>


    {% endfor %}
</ul>
</body>
</html>
